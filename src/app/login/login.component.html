<div class="container">
  <!-- Contenido de tu componente -->

<div class="login-container ">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput type="text" name="username" [(ngModel)]="username" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="button" (click)="login()" [disabled]="!loginForm.form.valid">Iniciar sesión</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

  
</div>
